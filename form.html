<html>
<head>
	<title>
	Registration form</title>
</head>
<body>
	<form>
		<table align="center">
			<tr><td align="center"colspan="2"><h2>Registration Form</h2></td></tr>
			<tr><td>Name:</td>
				<td><input type="text" name="Name"></td></tr>
				<tr><td>Age:</td>
					<td><input type="number" name="age"></td>
				</tr>
					<td>Date Of Birth</td>
					<td><input type="Date" name="DOB"></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="text"></td>
				</tr>
				<tr><td>Gender:</td>
					<td><input type="radio" name="gender" value="male">Male &nbsp
						<input type="radio" name="gender" value="female">Female	&nbsp
						<input type="radio" name="gender" value="others">Others &nbsp
					</td></tr>
					<tr><td>Branch:</td>
						<td><select><option value="CSE">CSE</option>
							<option value="ECE">ECE</option>
							<option value="ME">ME</option>
							<option value="CE">CE</option>
							<option value="MME">MME</option>
						</select></td></tr>

					<tr><td>Email:</td>
						<td><input type="text" name="email-id"></td>
					</tr>
					<tr>
						<td>Address:</td>
						<td><textarea cols=50 rows=6 name="address"></textarea>
						</td></tr>
						<tr><td>Password:</td>
							<td><input type="password" name="pwd"></td></tr>
							<tr><td>Confirm Password:</td>
								<td><input type="password" name="pwd"></td></tr>
								<tr><td>Upload a Image:</td>
									<td><input type="file" access="image"></td></tr>
									<tr><td><input type="checkbox">Remember Me</td></tr>
									<tr><td colspan="2"><input type="submit" name="Submit">&nbsp &nbsp <a href="login.html" target="blank">Already a User?</td></tr> 
		</table>
	</form>
	</body>
</html>
